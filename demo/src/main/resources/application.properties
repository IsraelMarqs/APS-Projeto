spring.application.name=demo

# Google OAuth2 configuration - set these values manually (do NOT commit secrets)
# Recommended: export environment variables GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET
# or set them in a secure external config (not in VCS).
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Optional: force redirect URI pattern if needed (Spring Boot usually provides a safe default)
# spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# A friendly application URL used by some OAuth flows; set when running if needed
# server.port=8080
