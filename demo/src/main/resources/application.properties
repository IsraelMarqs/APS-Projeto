spring.application.name=demo

# Google OAuth2 configuration - set these values manually (do NOT commit secrets)
# Recommended: export environment variables GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET
# or set them in a secure external config (not in VCS).
# If you want to enable Google login, uncomment and provide the values below or set environment variables.
# spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
# spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
# spring.security.oauth2.client.registration.google.scope=openid,profile,email

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:biblioconnect
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Optional: server port
# server.port=8080
