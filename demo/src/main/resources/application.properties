spring.application.name=demo

# --- Google OAuth2 ---
# Agora ambos pegam das variáveis que você configurou no passo 2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# --- Banco de Dados ---
spring.datasource.url=jdbc:mysql://localhost:3306/biblioconnect?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=biblioconnect_user
spring.datasource.password=MinhaSenhaForte123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=false

# --- IA Gemini ---
google.ai.api-key=${GOOGLE_AI_API_KEY:chave_indefinida}
