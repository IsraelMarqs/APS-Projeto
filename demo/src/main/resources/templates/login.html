<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrar - Biblioconnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#f5f7fb; }
      .card { border-radius: .75rem; }
      .brand { color:#0d6efd; font-weight:700 }
    </style>
  </head>
  <body class="d-flex align-items-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="mb-3 text-center">
                <h2 class="brand">Biblioconnect</h2>
                <p class="text-muted">Entre na sua conta para acessar o sistema de empréstimo de livros</p>
              </div>

              <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
              </div>
              <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
              </div>

              <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="seu@exemplo.com" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                </div>
                <div class="d-grid mb-3">
                  <button class="btn btn-primary" type="submit">Entrar</button>
                </div>
              </form>

              <div class="text-center mb-3 text-muted">ou</div>

              <div class="d-grid gap-2 mb-3">
                <a th:if="${hasGoogle}" class="btn btn-outline-dark" th:href="@{/oauth2/authorization/google}">
                  <img src="https://www.gstatic.com/devrel-devsite/prod/vc3c6d53295d85f1e4b74e6a1afd37d399a8ce28b5c828a7ea50ccaa43d562eeb/google.svg" alt="Google" style="height:18px;margin-right:8px;"> Entrar com Google
                </a>
                <div th:unless="${hasGoogle}" class="text-center text-muted small">Login com Google não configurado</div>
              </div>

              <hr>
              <p class="text-center">Ainda não tem uma conta? <a th:href="@{/register}">Cadastre-se</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
